<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YumYard - Pan Asian Kitchen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            yellow: '#ebb311', 
                            black: '#1F2937',
                            gray: '#F9FAFB',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .active-category {
            background-color: #ebb311 !important;
            color: #1F2937 !important;
            border-color: #ebb311 !important;
            box-shadow: 0 4px 12px rgba(235, 179, 17, 0.3);
        }
        
        /* Prevent body horizontal scroll */
        body { overflow-x: hidden; width: 100%; }
    </style>
</head>
<body class="bg-brand-gray text-brand-black font-sans antialiased">

    <!-- 1. MAIN NAVBAR -->
    <nav id="navbar" class="fixed w-full top-0 z-50 bg-white/95 backdrop-blur-md border-b border-gray-100 h-20 flex items-center">
        <div class="max-w-7xl mx-auto px-4 w-full flex justify-between items-center">
            <img src="./images/YumyardIcon.png" alt="YumYard" class="h-16 md:h-20 w-auto">
            <button id="mobile-menu-btn" class="p-2 text-brand-black">
                <i class="ri-menu-4-line text-3xl"></i>
            </button>
        </div>
    </nav>

    <!-- 2. HERO -->
    <header class="pt-32 pb-16 bg-brand-yellow relative">
        <div class="max-w-7xl mx-auto px-6 text-center md:text-left flex flex-col md:flex-row items-center justify-between">
            <div class="md:w-1/2">
                <span class="bg-brand-black text-brand-yellow px-3 py-1 rounded-full text-xs font-black uppercase tracking-widest mb-4 inline-block">Asian Fusion</span>
                <h1 class="text-5xl md:text-7xl font-black text-white leading-none mb-4">SPICE <br><span class="text-brand-black">HAPPENED.</span></h1>
                <p class="text-brand-black/80 font-medium mb-8">Bold flavors and authentic wok-fired taste.</p>
            </div>
            <div class="hidden md:block w-64 h-64 bg-white/20 rounded-3xl rotate-3 flex items-center justify-center p-8">
                <img src="./images/YumyardLogo.png" class="w-full opacity-90" alt="Logo">
            </div>
        </div>
    </header>

    <!-- 3. STICKY CATEGORY BAR (The Fix) -->
    <div class="sticky top-20 z-40 bg-brand-gray/90 backdrop-blur-md border-b border-gray-200 py-4 shadow-sm">
        <div class="max-w-7xl mx-auto px-4">
            <ul id="category-nav" class="flex overflow-x-auto gap-3 no-scrollbar items-center">
                <!-- JS Populated -->
            </ul>
        </div>
    </div>

    <!-- 4. MENU SECTION -->
    <main class="max-w-7xl mx-auto px-4 py-12">
        <div id="menu-container" class="space-y-16">
            <!-- Loading state -->
            <div class="flex justify-center py-20">
                <i class="ri-loader-4-line text-4xl animate-spin text-brand-yellow"></i>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer id="contact" class="bg-white border-t border-gray-200 pt-16 pb-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6">
            <div class="grid md:grid-cols-2 gap-12 items-start mb-12">
                <div>
                    <h2 class="text-3xl font-black text-brand-black mb-6">Visit YumYard</h2>
                    <div class="space-y-6">
                        <div class="flex items-start gap-4">
                            <div class="w-10 h-10 rounded-full bg-brand-yellow/20 flex items-center justify-center text-brand-yellow flex-shrink-0">
                                <i class="ri-map-pin-fill text-xl"></i>
                            </div>
                            <div>
                                <h4 class="font-bold text-brand-black">Location</h4>
                                <p class="text-gray-600">Kumaripati, Lalitpur</p>
                            </div>
                        </div>
                        <div class="flex items-start gap-4">
                            <div class="w-10 h-10 rounded-full bg-brand-yellow/20 flex items-center justify-center text-brand-yellow flex-shrink-0">
                                <i class="ri-phone-fill text-xl"></i>
                            </div>
                            <div>
                                <h4 class="font-bold text-brand-black">Call Us</h4>
                                <p class="text-gray-600">+977 980-336-5276</p>
                            </div>
                        </div>
                        <div class="flex items-start gap-4">
                            <div class="w-10 h-10 rounded-full bg-brand-yellow/20 flex items-center justify-center text-brand-yellow flex-shrink-0">
                                <i class="ri-time-fill text-xl"></i>
                            </div>
                            <div>
                                <h4 class="font-bold text-brand-black">Opening Hours</h4>
                                <p class="text-gray-600">10:00 AM - 9:00 PM</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="h-64 md:h-80 bg-gray-100 rounded-3xl overflow-hidden shadow-lg border-4 border-white">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3533.539631141235!2d85.31649107462633!3d27.66971172715191!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb190016921967%3A0xcd8aea1688e9f1d2!2sYum%20Yard!5e0!3m2!1sen!2snp!4v1765890894815!5m2!1sen!2snp" 
                        class="w-full h-full border-0" 
                        allowfullscreen="" 
                        loading="lazy">
                    </iframe>
                </div>
            </div>
            <div class="text-center border-t border-gray-100 pt-8">
                <p class="text-sm text-gray-400 font-medium">&copy; 2025 YumYard. Spice Happened.</p>
            </div>
        </div>
    </footer>

    <script src="menu.js"></script>
    <script src="script.js"></script>
</body>
</html>
